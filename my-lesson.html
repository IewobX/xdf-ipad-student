<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>我的课程</title>
    <link rel="stylesheet" href="css/common/swiper-4.1.0.min.css">

    <link rel="stylesheet" href="css/profession/common.css"/>
    <link rel="stylesheet" href="css/profession/my-lesson.css"/>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/common/swiper-4.1.0.min.js"></script>
    <script src="js/profession/webSocket.js" type="text/javascript"></script>

</head>
<body>
<header class="title">
    <p id="studentID">我的课程</p>
</header>
<div class="lesson-message">
    <section class="swiper-container">
        <div class="swiper-wrapper"></div>
    </section>
</div>





<script src="js/profession/common.js"></script>
<script src="js/profession/my-lesson.js"></script>

<script>
    let mySwiper = new Swiper('.swiper-container', {
        initialSlide :0,
        observer:true,//修改swiper自己或子元素时，自动初始化swiper
        observeParents:true,//修改swiper的父元素时，自动初始化swiper
        effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        coverflowEffect: {
            rotate: 50,
            stretch: 250,
            depth: -100,
            modifier: 1,
            slideShadows: false,
        },
        pagination: {
            el: '.swiper-pagination',
        },
        onClick: function(swiper){
            alert('你点了Swiper');
        }
    });

</script>
</body>
</html>
