<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>我的课程</title>
    <link rel="stylesheet" href="css/common/swiper-4.1.0.min.css">

    <link rel="stylesheet" href="css/profession/common.css"/>

</head>
<body>
<header class="title">
    <p id="studentID">我的课程</p>
</header>
<div class="lesson-message">
    <section class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="item_ ">
                    <p class="portrait">
                        <span class="portrait-img"><img src="img/touxiang1.png"></span>
                    </p>
                    <div class="lesson-content">
                        <span class="tab"></span>
                        <p class="teacher">教师：<span>王梅梅</span></p>
                        <ul>
                            <li class="name">托福拔高阅读L1第三次课</li>
                            <li class="time">9：00-12：00</li>
                            <li class="location">武林广场16-3教</li>
                        </ul>
                        <span class="course_state before-lesson"></span>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="item_ ">
                    <p class="portrait">
                        <span class="portrait-img"><img src="img/touxiang1.png"></span>
                    </p>
                    <div class="lesson-content">
                        <span class="tab"></span>
                        <p class="teacher">教师：王梅梅</p>
                        <ul>
                            <li class="name">托福拔高阅读L1第三次课</li>
                            <li class="time">9：00-12：00</li>
                            <li class="location">武林广场16-3教</li>
                        </ul>
                        <span class="course_state lessoning"></span>
                    </div>
                </div>

            </div>
            <div class="swiper-slide">
                <div class="item_ ">
                    <p class="portrait">
                        <span class="portrait-img"><img src="img/touxiang1.png"></span>
                    </p>
                    <div class="lesson-content">
                        <span class="tab"></span>
                        <p class="teacher">教师：王梅梅</p>
                        <ul>
                            <li class="name">托福拔高阅读L1第三次课</li>
                            <li class="time">9：00-12：00</li>
                            <li class="location">武林广场16-3教</li>
                        </ul>
                        <span class="course_state after-lesson"></span>
                    </div>
                </div>

            </div>
        </div>
    </section>
</div>




<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="js/profession/webSocket.js" type="text/javascript"></script>
<script src="js/profession/common.js"></script>
<script src="js/profession/my-lesson.js"></script>
<script src="js/common/swiper-4.1.0.min.js"></script>
<script>
    let mySwiper = new Swiper('.swiper-container', {
        // loop: true,
        effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        coverflowEffect: {
            rotate: 50,
            stretch: 250,
            depth: -100,
            modifier: 1,
            slideShadows: false,
        },
        pagination: {
            el: '.swiper-pagination',
        },
    });

</script>
</body>
</html>
